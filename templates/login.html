<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vigyantram Login</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin:0; padding:0; }

  body {
    font-family: 'Roboto', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: #1f1f3a;
    position: relative;
  }

  /* Animated waves background */
  .wave {
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 30% 30%, rgba(219,90,90,0.4), transparent 50%);
    animation: moveWave 15s linear infinite;
    transform: rotate(30deg);
    z-index: 0;
  }
  .wave:nth-child(2) {
    background: radial-gradient(circle at 70% 70%, rgba(168,208,230,0.4), transparent 50%);
    animation-duration: 20s;
    transform: rotate(-20deg);
  }
  .wave:nth-child(3) {
    background: radial-gradient(circle at 50% 50%, rgba(47,60,126,0.4), transparent 50%);
    animation-duration: 25s;
    transform: rotate(60deg);
  }
  @keyframes moveWave {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(50%, 50%) rotate(360deg); }
  }

  .login-card {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 420px;
    background: rgba(244,244,248,0.95);
    border-radius: 15px;
    padding: 50px 35px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    text-align: center;
    animation: fadeInUp 1s ease forwards;
  }

  @keyframes fadeInUp {
    0% { opacity:0; transform: translateY(50px); }
    100% { opacity:1; transform: translateY(0); }
  }

  .logo img {
    width: 80px;
    margin-bottom: 20px;
    
  }
  @keyframes rotateLogo {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  h2 {
    color: #2F3C7E;
    margin-bottom: 30px;
    font-size: 26px;
    letter-spacing: 1px;
  }

  label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
    font-weight: bold;
    color: #2F3C7E;
    font-size: 14px;
    transition: 0.3s;
  }

  input {
    width: 100%;
    padding: 14px;
    margin-bottom: 25px;
    border-radius: 10px;
    border: 1px solid #A8D0E6;
    font-size: 14px;
    transition: 0.3s, box-shadow 0.3s;
  }
  input:focus {
    border-color: #DB5A5A;
    box-shadow: 0 0 10px rgba(219,90,90,0.4);
    outline: none;
  }

  .login-btn {
    width: 100%;
    padding: 14px;
    background: #DB5A5A;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    position: relative;
    overflow: hidden;
  }
  .login-btn:hover {
    background: #a63b3b;
  }
  .login-btn::before {
    content: '';
    position: absolute;
    width: 120%;
    height: 300%;
    top: -100%;
    left: -10%;
    background: rgba(255,255,255,0.2);
    transform: rotate(45deg);
    transition: all 0.5s;
  }
  .login-btn:hover::before {
    top: -20%;
    left: -10%;
  }

  .extras {
    margin-top: 10px;
    text-align: right;
  }
  .extras a {
    font-size: 13px;
    color: #2F3C7E;
    text-decoration: none;
    transition: 0.3s;
  }
  .extras a:hover {
    color: #DB5A5A;
  }

  .error {
    color: red;
    margin-top: 15px;
    font-size: 14px;
    animation: shake 0.5s;
  }
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }

  footer {
    margin-top: 20px;
    font-size: 12px;
    color: #fff;
  }
</style>
</head>
<body>

<!-- Animated Background Waves -->
<div class="wave"></div>
<div class="wave"></div>
<div class="wave"></div>

<div class="login-card">
  <div class="logo">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Vigyantram Logo">
  </div>
  <h2>Vigyantram Login</h2>

  <form method="POST" action="{{ url_for('login') }}">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter Username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter Password" required>

    <div class="extras">
      <a href="#">Forgot Password?</a>
    </div>

    <button type="submit" class="login-btn">Login</button>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </form>
  <footer>
    &copy; 2025 Vigyantram
  </footer>
</div>

</body>
</html>
